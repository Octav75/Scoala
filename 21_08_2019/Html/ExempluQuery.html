<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</HEAD>
	
	<BODY>
		<p></p>
		<form>
			<input type="button" id="but" value="Click aici!"/>
		</form>
		<script>
		//  pot pune functii in functii cate vreau
		// de fapt apelez butonul creeat anterior
		// si afisez paragraful HW!
			$(document).ready(function(){
				$("#but").click(function(){
					$("p").html("Hello World!");
					});
			});
			
		</script>
	</BODY>
	
</HTML>
